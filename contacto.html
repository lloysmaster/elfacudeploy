            </ul>
        </nav>
    </header>

    <main class="contacto">
        <div class="h1-conteiner form ">
            <form id="formulario">
                <label for="nombre">Nombre: </label><input type="text" placeholder="escribe tu nombre completo"
                    maxlength="10" name="nombre" id="nombre">
                <label for="email">Email: </label><input type="email" name="email" id=""
                    placeholder="ejemplo@ejemplo.ejemplo">
                <label for="texto">Informacion: </label><input type="text" name="texto" id=""
                    placeholder="texto que quiera compartir con nosotros">
                <label for="selector">Como nos conociste: </label><select name="selector" id="">
                    <option value="anuncio">un anuncio</option>
                    <option value="persona">Alguien te la recomendo</option>
                    <option value="google">Busqueda de google</option>
                </select>
                <label for="">Captcha</label>
                <label for=""><span id="num1">1</span>+<span id="num2">10</span></label>
                <input type="text" id="input_captcha">
                <label for="input_captcha" class="error-js" id="error">error!!!, ilegible o respuesta incorrecta</label>
                <label for="" class="correcto-js" id="correcto">captcha correcto!!!</label>
                <button class="enviar" id="submit">Enviar consulta</button>
            </form>
        </div>
    </main>

    <script src="js/open-and-close.js"></script>
    <script src="js/captcha.js"></script>
